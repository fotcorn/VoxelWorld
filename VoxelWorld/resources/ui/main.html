<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      div {
        display: flex;
        flex-direction: column;
        visibility: visible;
      }
      * {
        padding: 0;
        margin: 0;
      }
      body,
      html {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div
      style="width: 100%; height: 100%; justify-content: flex-end; visibility: hidden;"
    >
      <div
        style="width: 100%; visibility: hidden; flex-direction: row; justify-content: center;"
        id="blocks"
      >
        <div
          style="width: 150px; height: 150px; background-color: #ff0000;visibility: hidden;"
          id="grass"
        >
          <img
            style="width: 140px; height: 140px; margin-left: 5px; margin-top: 5px"
            src="menu_grass.png"
          />
        </div>

        <div
          style="width: 150px; height: 150px; background-color: #ff0000;visibility: hidden;"
          id="stone"
        >
          <img
            style="width: 140px; height: 140px; margin-left: 5px; margin-top: 5px"
            src="menu_stone.png"
          />
        </div>

        <div
          style="width: 150px; height: 150px; background-color: #ff0000; visibility: hidden;"
          id="water"
        >
          <img
            style="width: 140px; height: 140px; margin-left: 5px; margin-top: 5px"
            src="menu_water.png"
          />
        </div>
      </div>
    </div>
  </body>
</html>
